<!doctype html>
<html lang="es" class="h-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="icon" href="js1.png" sizes="32x32" type="image/png" />
  <title>Registro de Usuario</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>

  <div class="container bg-white">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <img src="js1.png" width="45" height="45">
        <span class="fs-4"> Registro de Usuario</span>
    </header>
  </div>

  <div class="container-md">
    <div class="row">
      <div class="col-6 mx-auto">
        <div class="shadow-lg p-3 mt-5 bg-body rounded">
          <form id="frmUsuario">
            <input type="hidden" name="accion" value="saveForm">
            <input type="hidden" name="usuarioId" id="usuarioId" value="">
            <div class="mb-3">
              <label for="nombreCompleto">Nombre completo</label>
              <input type="text" name="nombreCompleto" id="nombreCompleto" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="correo">Correo electrónico</label>
              <input type="email" name="correo" id="correo" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="contrasena">Contraseña</label>
              <input type="password" name="contrasena" id="contrasena" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="fechaNacimiento">Fecha de Nacimiento</label>
              <input type="date" name="fechaNacimiento" id="fechaNacimiento" class="form-control" required />
            </div>
            <button id="btnEnviar" type="button" class="btn btn-success">Enviar información</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div id="usuariosRegistrados" class="container-md mt-5">
    <h3>Usuarios Registrados</h3>
    <table id="tablaUsuarios" class="table table-bordered">
      <thead>
        <tr>
          <th>Nombre Completo</th>
          <th>Correo</th>
          <th>Fecha de Nacimiento</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="./script.js"></script>
</body>
</html>
