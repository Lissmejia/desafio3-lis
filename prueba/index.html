<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuarios</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="./jquery-3.7.1.min.js"></script>
</head>
<body class="bg-light">

  <div class="container py-5" id="addForm">
    <h2 class="mb-4">Formulario de Registro</h2>
    <form id="formRegistro">
      <div class="mb-3">
        <label>Nombre completo</label>
        <input type="text" name="nombreCompleto" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Correo electrónico</label>
        <input type="email" name="correoElectronico" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Contraseña</label>
        <input type="password" name="contrasena" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Fecha de nacimiento</label>
        <input type="date" name="fechaNacimiento" class="form-control" required>
      </div>

      <input type="hidden" name="accion" value="saveForm">

      <button type="submit" class="btn btn-success" id="Save">Registrar</button>
    </form>

    <hr class="my-4">

    <h3>Usuarios Registrados</h3>
    <div id="tablaUsuarios"></div>
  </div>
</body>

<script>
  $(document).ready(function(){
    $('#addForm').submit(function(e) {
      e.preventDefault();
      var formData = $(this).serialize();
      $.ajax({
        url: 'functions.php',
        type: 'POST',
        data: formData,
        dataType: 'json',
        success: function(response) {
          if (response.status === 'success') {
            alert('los datos se guardaron');
            window.location = 'index.php';
          } else {
            alert('Algo salio mal');
          }
        },
        error: function(xhr, status, error) {
          alert('Error');
        }
      });
    });
  });
</script>
</html>
